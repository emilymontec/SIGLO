{% extends "index.html" %}

{% block title %}Registrar Abono{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center py-5" style="min-height: 70vh;" data-aos="zoom-in">
    <div class="col-md-6 col-lg-5">
        <div class="premium-card shadow-lg border-0">
            <div class="text-center mb-5">
                <div class="mb-4 d-inline-flex align-items-center justify-content-center bg-light rounded-circle"
                    style="width: 80px; height: 80px;">
                    <i class="bi bi-cash-stack text-dark fs-1"></i>
                </div>
                <h1 class="h4 fw-bold text-dark">Registrar Abono</h1>
                <p class="text-muted small fw-medium">Gestiona el flujo de inversión para la compra #{{ purchase.id }}</p>
            </div>

            <form method="post">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger border-0 small rounded-3 mb-4 p-3 bg-danger-subtle text-danger fw-bold">
                    <i class="bi bi-exclamation-circle me-2"></i> {{ error }}
                </div>
                {% endif %}
                <div class="mb-4">
                    <label class="form-label small fw-bold text-dark text-uppercase tracking-wider">Saldo pendiente actual</label>
                    <div class="p-3 rounded-4 bg-light border border-dark border-opacity-5">
                        <span class="h5 mb-0 fw-bold text-dark">${{ purchase.balance }}</span>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="amount" class="form-label small fw-bold text-dark text-uppercase tracking-wider">Monto de la Transacción</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0 border-dark border-opacity-10 text-muted">$</span>
                        <input type="number" step="0.01" min="0.01" max="{{ purchase.balance }}" class="form-control border-start-0" id="amount"
                            name="amount" required placeholder="0.00">
                    </div>
                </div>
                <div class="d-grid gap-3 mt-5">
                    <button type="submit" class="btn btn-accent py-3 fw-bold">Confirmar Pago</button>
                    <a href="{% url 'purchase_detail' purchase.id %}" class="btn btn-outline-dark py-3 fw-bold rounded-4">
                        <i class="bi bi-arrow-left me-1"></i> Cancelar y Volver
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
