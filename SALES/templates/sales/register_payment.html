{% extends "index.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;" data-aos="zoom-in">
    <div class="col-md-6 col-lg-4">
        <div class="premium-card">
            <div class="text-center mb-5">
                <div class="mb-4 d-inline-block p-3 rounded-4"
                    style="background: rgba(34, 211, 238, 0.1); border: 1px solid rgba(34, 211, 238, 0.2);">
                    <i class="bi bi-cash-stack display-5 text-accent"></i>
                </div>
                <h1 class="h3 fw-bold text-white">Registrar Abono</h1>
                <p class="text-muted">Gestiona el flujo de inversión para la compra #{{ purchase.id }}</p>
            </div>

            <form method="post">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">{{ error }}</div>
                {% endif %}
                <div class="mb-3">
                    <label class="form-label text-muted">Saldo pendiente actual</label>
                    <div class="p-3 rounded-4 bg-white bg-opacity-50 border border-white border-opacity-10">
                        <strong>${{ purchase.balance }}</strong>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="amount" class="form-label">Monto de la Transacción</label>
                    <div class="input-group">
                        <span
                            class="input-group-text bg-transparent border-end-0 border-white border-opacity-10 text-muted">$</span>
                        <input type="number" step="0.01" min="0.01" max="{{ purchase.balance }}" class="form-control border-start-0" id="amount"
                            name="amount" required placeholder="0.00">
                    </div>
                </div>
                <div class="d-grid gap-3 mt-5">
                    <button type="submit" class="btn btn-info py-3 fw-bold">Confirmar Pago</button>
                    <a href="{% url 'purchase_detail' purchase.id %}" class="btn btn-outline-dark py-3">Cancelar y
                        Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
