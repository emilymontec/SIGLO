{% extends "index.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="col-md-6 col-lg-5 col-xl-4">
            <div class="premium-card p-4 p-lg-5 border-0 shadow-lg text-center">
                <div class="mb-3 d-inline-flex align-items-center justify-content-center bg-light rounded-circle"
                    style="width: 70px; height: 70px;">
                    <i class="bi bi-check-circle text-dark fs-3"></i>
                </div>
                <h1 class="h5 fw-bold text-dark mb-2">Contraseña actualizada</h1>
                <p class="text-muted small fw-medium mb-4">
                    Tu nueva contraseña ha sido guardada correctamente. Ya puedes ingresar a tu cuenta.
                </p>
                <a href="{% url 'login' %}" class="btn btn-accent px-4 fw-bold">
                    Ir al inicio de sesión
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
