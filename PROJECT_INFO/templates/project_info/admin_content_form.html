{% extends "index.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8" data-aos="fade-up">
            <div class="premium-card p-4 p-lg-5 border-0 shadow-lg">
                <div class="text-center mb-5">
                    <div class="mb-4 d-inline-flex align-items-center justify-content-center bg-light rounded-circle"
                        style="width: 80px; height: 80px;">
                        <i class="bi bi-layout-text-window-reverse text-dark fs-1"></i>
                    </div>
                    <h1 class="h4 fw-bold text-dark">Contenido del proyecto</h1>
                    <p class="text-muted small fw-medium">
                        Define el título y la descripción principales mostrados en la página pública.
                    </p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="row g-4">
                        <div class="col-12">
                            <label class="form-label small fw-bold text-dark text-uppercase tracking-wider">Título</label>
                            <input type="text" name="title" value="{{ form.title }}" required>
                        </div>
                        <div class="col-12">
                            <label
                                class="form-label small fw-bold text-dark text-uppercase tracking-wider">Descripción</label>
                            <textarea name="description" rows="6" required>{{ form.description }}</textarea>
                        </div>
                    </div>
                    <div class="d-grid mt-5 gap-3">
                        <button type="submit" class="btn btn-accent py-3 fw-bold">
                            Guardar contenido
                        </button>
                        <a href="{% url 'dashboard' %}"
                            class="btn btn-link text-muted extra-small mt-1 text-decoration-none fw-bold text-center">
                            <i class="bi bi-arrow-left"></i> Volver al panel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
