{% extends "index.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-7" data-aos="fade-up">
            <div class="premium-card p-4 p-lg-5 border-0 shadow-lg">
                <div class="text-center mb-5">
                    <div class="mb-4 d-inline-flex align-items-center justify-content-center bg-light rounded-circle"
                        style="width: 80px; height: 80px;">
                        <i class="bi bi-diagram-3 text-dark fs-1"></i>
                    </div>
                    <h1 class="h4 fw-bold text-dark">
                        {% if stage %}Editar etapa{% else %}Nueva etapa{% endif %}
                    </h1>
                    <p class="text-muted small fw-medium">Configura las etapas comerciales del proyecto.</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="row g-4">
                        <div class="col-12">
                            <label class="form-label small fw-bold text-dark text-uppercase tracking-wider">Nombre</label>
                            <input type="text" name="name" value="{{ form.name }}" required>
                        </div>
                        <div class="col-12">
                            <label
                                class="form-label small fw-bold text-dark text-uppercase tracking-wider">Descripci√≥n</label>
                            <textarea name="description" rows="4" required>{{ form.description }}</textarea>
                        </div>
                    </div>
                    <div class="d-grid mt-5 gap-3">
                        <button type="submit" class="btn btn-accent py-3 fw-bold">
                            {% if stage %}Guardar cambios{% else %}Crear etapa{% endif %}
                        </button>
                        <a href="{% url 'admin_stage_list' %}"
                            class="btn btn-link text-muted extra-small mt-1 text-decoration-none fw-bold text-center">
                            <i class="bi bi-arrow-left"></i> Volver al listado de etapas
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
